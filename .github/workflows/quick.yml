name: Quick - Apicurio Registry Operate First E2E Tests
on:
  push:
    branches: [ main ]
  # schedule:
  #   - cron: "*/30 * * * *"

jobs:
  quick-test:
    continue-on-error: false
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Install dependencies
      run: npm ci

    # Caching Playwright from: https://github.com/microsoft/playwright/issues/7249
    - name: Get installed Playwright version
      id: playwright-version
      run: echo "version=$(npm ls @playwright/test | grep @playwright | sed 's/.*@//')" >> $GITHUB_OUTPUT
    - uses: actions/cache@v3
      id: playwright-cache
      with:
        path: '~/.cache/ms-playwright'
        key: '${{ runner.os }}-playwright-quick-deps-${{ steps.playwright-version.outputs.version }}'
        restore-keys: |
          ${{ runner.os }}-playwright-quick-deps-
    - name: Install Playwright's dependencies
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps chromium
    # End of caching

    - name: Run Playwright tests
      env:
        TEST_USERNAME: ${{ secrets.USERNAME }}
        TEST_PASSWORD: ${{ secrets.PASSWORD }}
      run: npx playwright test --project chromium
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 1
